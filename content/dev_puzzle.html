<body>
    <div id="puzzle_wrapper">
        <!-- cards will be rendered on puzzle init -->
    </div>
    <script>
        let cards = [
            {
                id: 1,
                uri: "img/Altstadt/Puzzle/Puzzle_Altstadt_Slice_001.jpg",
                current_pos: null,
            },
            {
                id: 2,
                uri: "img/Altstadt/Puzzle/Puzzle_Altstadt_Slice_002.jpg",
                current_pos: null,
            },
            {
                id: 3,
                uri: "img/Altstadt/Puzzle/Puzzle_Altstadt_Slice_003.jpg",
                current_pos: null,
            },
            {
                id: 4,
                uri: "img/Altstadt/Puzzle/Puzzle_Altstadt_Slice_004.jpg",
                current_pos: null,
            },
            {
                id: 5,
                uri: "img/Altstadt/Puzzle/Puzzle_Altstadt_Slice_005.jpg",
                current_pos: null,
            },
            {
                id: 6,
                uri: "img/Altstadt/Puzzle/Puzzle_Altstadt_Slice_006.jpg",
                current_pos: null,
            },
            {
                id: 7,
                uri: "img/Altstadt/Puzzle/Puzzle_Altstadt_Slice_007.jpg",
                current_pos: null,
            },
            {
                id: 8,
                uri: "img/Altstadt/Puzzle/Puzzle_Altstadt_Slice_008.jpg",
                current_pos: null,
            },
            {
                id: 9,
                uri: "img/Altstadt/Puzzle/Puzzle_Altstadt_Slice_009.jpg",
                current_pos: null,
            },

        ]

        class Puzzle {
            constructor(cards, sizeX, sizeY) {
                this.cards = this.shuffle(cards)
                this.cardPositions = [
                    {
                        top: 0,
                        left: 0
                    },
                    {
                        top: 0,
                        left: sizeX
                    },
                    {
                        top: 0,
                        left: sizeX * 2
                    },
                    {
                        top: sizeY,
                        left: 0
                    },
                    {
                        top: sizeY,
                        left: sizeX
                    },
                    {
                        top: sizeY,
                        left: sizeX * 2
                    },
                    {
                        top: sizeY * 2,
                        left: 0
                    },
                    {
                        top: sizeY * 2,
                        left: sizeX
                    },
                    {
                        top: sizeY * 2,
                        left: sizeX * 2
                    },

                ]
                this.sizeX = sizeX
                this.sizeY = sizeY
                this.activeCard = null
                this.startingIndex = null
                this.active = true
                this.moveCount = 0
            }

            init = () => {
                console.log("Init puzzle")
                ScormProcessInitialize("PUZZLE");
                this.cards.forEach((card, index) => {
                    let div = document.createElement('div')
                    div.id = "f" + card.id;
                    div.setAttribute("data-id", card.id)
                    div.className = "card"
                    div.style.width = this.sizeX;
                    div.style.height = this.sizeY;
                    div.style.backgroundImage = "url("+card.uri+")"
                    div.style.top = this.cardPositions[index].top
                    div.style.left = this.cardPositions[index].left
                    // div.textContent = card.id
                    div.style.textAlign = "center"
                    div.style.fontSize = 20
                    div.style.color = "#fff"
                    div.style.verticalAlign = "middle"

                    div.onclick = (e) => {
                        if(!this.active) return

                        if (this.activeCard !== null) {

                            let a = this.findIndex(this.cards, e.target)

                            if (e.target == this.activeCard) {
                                this.activeCard.classList.remove("active")
                                this.activeCard = null
                                this.startingIndex = null
                            }
                            else if (
                                this.startingIndex == (a + 1) ||
                                this.startingIndex == (a - 1) ||
                                this.startingIndex == (a + 3) ||
                                this.startingIndex == (a - 3)
                            ) {
                                let pos = {
                                    top: e.target.style.top,
                                    left: e.target.style.left
                                }
                                e.target.style.top = this.activeCard.style.top
                                e.target.style.left = this.activeCard.style.left

                                this.activeCard.style.top = pos.top
                                this.activeCard.style.left = pos.left

                                e.target.classList.remove("active")
                                this.activeCard.classList.remove("active")

                                this.switchIndexes(this.cards, this.startingIndex, a)
                                this.activeCard = null
                                this.startingIndex = null
                                this.moveCount++
                                ScormProcessSetValue("bib.move.count", this.moveCount)
                                if(this.checkIfFinished(this.cards)){
                                    this.active = false
                                    ScormProcessFinish()
                                   console.log("YOU WIN!!!")
                                }
                            }

                        } else {
                            e.target.classList.add("active")
                            this.activeCard = e.target
                            this.startingIndex = this.findIndex(this.cards, e.target)
                        }
                    }

                    document.getElementById("puzzle_wrapper").appendChild(div)
                });
                

            }

            findIndex = (arr, target) => {
                return arr.findIndex((element) => {
                    return "f" + element.id == target.id
                })
            }

            shuffle = (array) => {
                for (var i = array.length - 1; i > 0; i--) {
                    var j = Math.floor(Math.random() * (i + 1));
                    var temp = array[i];
                    array[i] = array[j];
                    array[j] = temp;
                }
                return array
            }

            switchIndexes = (arr, i, j) => {
                const temp = arr[i]
                arr[i] = arr[j]
                arr[j] = temp
            }

            checkIfFinished = (arr) => {
                let done = true
                arr.forEach((element, index) => {
                    if(element.id !== (index+1)){
                        done = false
                    }
                })
                return done
            }
        }


        let p = new Puzzle(cards, 848/3, 529/3)
        p.init()

        

        // //it's a best practice to set the lesson status to incomplete when

        // if (completionStatus == "not attempted"){
        //     ScormProcessSetValue("cmi.core.lesson_status", "incomplete");
        // }

    </script>
</body>
